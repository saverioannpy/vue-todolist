<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Style CSS-->
    <link rel="stylesheet" href="style.css">
    <title>vue-todolist</title>
</head>
<body>
    <head>
        <div class="list-head">
            <h1 class="text-center pt-4">TO DO LIST</h1>
        </div>
    </head>
    <main>
        <div class="container m-auto" id="app">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-pen"></i></span>
                <input type="text" class="form-control" placeholder="Insert your task to do" aria-label="task" @keyup.enter="addTask" id="taskInput">
                <button class="btn btn-primary border border-start-0" @click="addTask">Add</button>
            </div>
            <div class="task-card d-flex align-items-center" v-for="task in todoList">
                <div class="card p-2 w-100" v-if="task.done === false" @click="unlineTask" > 
                    {{ task.taskName }}
                </div>
                <div class="card p-2 w-100 text-decoration-line-through text-secondary" v-if="task.done === true" @click="unlineTask" > 
                    {{ task.taskName }}
                </div>
                <div class="flex-shrink-1">
                    <p class="mb-0 ps-3" @click="deleteTask"> <i class="fa-solid fa-trash"></i></p>
                </di>
            </div>
        </div>

    </main>
    <!-- Vue Js-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- my script js-->
    <script src="main.js"></script>
</body>
</html>
